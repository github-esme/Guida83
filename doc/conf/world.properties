guida.channel.events=3rdjob,ZakumPQ,KerningPQ,GuildQuest,LudiMazePQ,AirPlane,DollHouse,elevator,CathedralWedding,LudiPQ,AreaBossDeo,AreaBossDyle,AreaBossEliza1,AreaBossFaust1,AreaBossFaust2,AreaBossKimera,AreaBossKingClang,AreaBossKingSageCat,AreaBossLeviathan,AreaBossMano,AreaBossNineTailedFox,AreaBossSeruf,AreaBossStumpy,AreaBossTaeRoon,AreaBossTimer1,AreaBossTimer2,AreaBossTimer3,AreaBossZeno
